<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Learning Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Auto-detect resource type based on URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url');
            const resourceTypeSelect = document.getElementById('resource_type');
            
            urlInput.addEventListener('input', function() {
                const url = urlInput.value.toLowerCase();
                
                if (url.includes('arxiv')) {
                    resourceTypeSelect.value = 'paper';
                } else if (url.includes('youtube') || url.includes('youtu.be')) {
                    resourceTypeSelect.value = 'youtube';
                } else if (url.trim() !== '') {
                    // Only change to blog if URL is not empty
                    resourceTypeSelect.value = 'blog';
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Capture Learning Resource</h1>

        {% if message %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{ message }}
        </div>
        {% endif %}
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form action="/submit" method="post" class="space-y-4">
            
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Resource URL</label>
                <input type="url" name="url" id="url" required 
                       placeholder="https://..."
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="resource_type" class="block text-sm font-medium text-gray-700">Resource Type</label>
                <select name="resource_type" id="resource_type" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="youtube">YouTube Video</option>
                    <option value="blog" selected>Blog/Article</option>
                    <option value="paper">Paper (arXiv)</option>
                </select>
            </div>

            <div>
                <label for="reminder" class="block text-sm font-medium text-gray-700">When to Review?</label>
                <select name="reminder" id="reminder" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="none">No Reminder</option>
                    <option value="tomorrow">Tomorrow (1 Day)</option>
                    <option value="3days" selected>In 3 Days</option>
                    <option value="1week">In 1 Week</option>
                </select>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Process & Save to Notion
            </button>
        </form>
    </div>

</body>
</html>
